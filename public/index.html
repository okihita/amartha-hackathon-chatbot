<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Amartha Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/layout.js"></script>
    <style>
        /* Page-specific styles */
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .quick-action-card {
            display: block;
            padding: 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .quick-action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .profile-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .profile-section:last-child {
            border-bottom: none;
        }
        
        .profile-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .profile-label {
            color: #666;
            font-weight: 500;
        }
        
        .profile-value {
            color: #333;
        }
        
        .transaction-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .transaction-item .type {
            font-weight: 600;
            color: #333;
        }
        
        .transaction-item .amount {
            color: #28a745;
            font-weight: 600;
        }
        
        .transaction-item .amount.negative {
            color: #dc3545;
        }
        
        .transaction-item .date {
            color: #999;
            font-size: 11px;
        }
        
        .business-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .business-image-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: #f9f9f9;
        }
        
        .business-image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .business-image-card img:hover {
            transform: scale(1.05);
        }
        
        .business-image-info {
            padding: 10px;
            font-size: 12px;
        }
        
        .business-image-category {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .business-image-date {
            color: #999;
            font-size: 11px;
        }
        
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .image-modal.active {
            display: flex;
        }
        
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>
        
        <div class="card">
            <h2>Quick Actions</h2>
            <div class="quick-actions-grid">
                <a href="/business-types" class="quick-action-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="font-size: 32px; margin-bottom: 10px;">üè™</div>
                    <div style="font-weight: 600; font-size: 16px;">Business Types</div>
                    <div style="font-size: 12px; opacity: 0.9; margin-top: 5px;">View RAG Classifications</div>
                </a>
                <a href="/majelis" class="quick-action-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    <div style="font-size: 32px; margin-bottom: 10px;">üìÖ</div>
                    <div style="font-weight: 600; font-size: 16px;">Majelis Groups</div>
                    <div style="font-size: 12px; opacity: 0.9; margin-top: 5px;">Manage Groups</div>
                </a>
                <a href="/financial-literacy" class="quick-action-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div style="font-size: 32px; margin-bottom: 10px;">üìö</div>
                    <div style="font-weight: 600; font-size: 16px;">Financial Literacy</div>
                    <div style="font-size: 12px; opacity: 0.9; margin-top: 5px;">15-Week Course</div>
                </a>
            </div>
        </div>
        
        <div class="card">
            <h2>User Verifications</h2>
            <div id="loading" class="loading" role="status" aria-live="polite">Loading...</div>
            <table id="userTable" style="display: none;" role="table" aria-label="User verifications table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Business</th>
                        <th scope="col">Location</th>
                        <th scope="col">Majelis</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h2>User Profile</h2>
            <div id="profileContent"></div>
            <button class="btn-close" onclick="closeProfileModal()">Close</button>
        </div>
    </div>

    <!-- Image Viewer Modal -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="image-modal-close">&times;</span>
        <img id="modalImage" src="" alt="Business Image">
    </div>

    <script>
        let processing = null;
        let allUsers = [];

        async function fetchUsers() {
            try {
                const res = await fetch('/api/users');
                allUsers = await res.json();
                renderUsers(allUsers);
            } catch (error) {
                console.error('Failed to fetch users', error);
                document.getElementById('loading').textContent = 'Error loading users';
            }
        }
        
        function viewImage(imageData) {
            document.getElementById('modalImage').src = 'data:image/jpeg;base64,' + imageData;
            document.getElementById('imageModal').classList.add('active');
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }
        
        async function viewProfile(phone) {
            const user = allUsers.find(u => u.phone === phone);
            if (!user) {
                alert('User not found');
                return;
            }
            
            const majelisInfo = user.majelis_name || 'Not assigned';
            const hasLoan = user.loan_limit > 0;
            
            // Fetch business images
            let businessImagesSection = '';
            try {
                const imagesRes = await fetch(`/api/users/${phone}/images`);
                const images = await imagesRes.json();
                
                if (images && images.length > 0) {
                    const categoryLabels = {
                        building: 'üè™ Building/Store',
                        inventory: 'üì¶ Inventory/Stock'
                    };
                    
                    const imagesHtml = images.map(img => `
                        <div class="business-image-card">
                            <img src="data:image/jpeg;base64,${img.image_data}" 
                                 alt="${img.category}" 
                                 loading="lazy"
                                 onclick="viewImage('${img.image_data}')" />
                            <div class="business-image-info">
                                <div class="business-image-category">${categoryLabels[img.category] || img.category}</div>
                                <div class="business-image-date">${new Date(img.analyzed_at).toLocaleDateString('id-ID')}</div>
                            </div>
                        </div>
                    `).join('');
                    
                    businessImagesSection = `
                        <div class="profile-section">
                            <h3>üì∏ Business Photos (${images.length})</h3>
                            <div class="business-images">
                                ${imagesHtml}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to fetch business images:', error);
            }
            
            let loanSection = '';
            if (hasLoan) {
                const loanHistory = user.loan_history || [];
                const historyHtml = loanHistory.length > 0 
                    ? loanHistory.map(tx => `
                        <div class="transaction-item">
                            <div class="type">${tx.type === 'disbursement' ? 'üí∞ Pencairan' : 'üíµ Pembayaran'}: ${tx.description}</div>
                            <div class="amount ${tx.type === 'payment' ? 'negative' : ''}">
                                ${tx.type === 'disbursement' ? '+' : '-'} Rp ${tx.amount.toLocaleString('id-ID')}
                            </div>
                            <div class="date">${new Date(tx.date).toLocaleDateString('id-ID')}</div>
                        </div>
                    `).join('')
                    : '<p style="color: #999; font-size: 13px;">No transaction history</p>';
                
                loanSection = `
                    <div class="profile-section">
                        <h3>üí∞ Loan Information</h3>
                        <div class="profile-row">
                            <span class="profile-label">Loan Limit</span>
                            <span class="profile-value">Rp ${user.loan_limit.toLocaleString('id-ID')}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Used</span>
                            <span class="profile-value">Rp ${user.loan_used.toLocaleString('id-ID')}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Remaining Limit</span>
                            <span class="profile-value" style="color: #28a745; font-weight: 600;">Rp ${user.loan_remaining.toLocaleString('id-ID')}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Next Payment</span>
                            <span class="profile-value">${user.next_payment_date ? new Date(user.next_payment_date).toLocaleDateString('id-ID') : 'N/A'}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Payment Amount</span>
                            <span class="profile-value">Rp ${user.next_payment_amount.toLocaleString('id-ID')}</span>
                        </div>
                    </div>
                    <div class="profile-section">
                        <h3>üìú Transaction History</h3>
                        ${historyHtml}
                    </div>
                `;
            } else {
                loanSection = `
                    <div class="profile-section">
                        <h3>üí∞ Loan Information</h3>
                        <p style="color: #999; font-size: 13px;">No active loan</p>
                    </div>
                `;
            }
            
            // Business profile section with credit metrics
            let businessProfileSection = '';
            console.log('User credit_metrics:', user.credit_metrics); // Debug
            console.log('User credit_score:', user.credit_score); // Debug
            
            if (user.credit_metrics && user.credit_score) {
                const cm = user.credit_metrics;
                const creditScore = user.credit_score || 0;
                
                // Determine risk color
                let riskColor = '#dc3545'; // red for high risk
                if (cm.risk_level === 'rendah') riskColor = '#28a745'; // green
                else if (cm.risk_level === 'sedang') riskColor = '#ffc107'; // yellow
                
                // Credit score color
                let scoreColor = '#dc3545';
                if (creditScore >= 70) scoreColor = '#28a745';
                else if (creditScore >= 50) scoreColor = '#ffc107';
                
                businessProfileSection = `
                    <div class="profile-section">
                        <h3>üìä Credit Score & Business Health</h3>
                        <div class="profile-row">
                            <span class="profile-label">Overall Credit Score</span>
                            <span class="profile-value" style="color: ${scoreColor}; font-weight: 700; font-size: 18px;">${creditScore}/100</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Risk Level</span>
                            <span class="profile-value" style="color: ${riskColor}; font-weight: 600; text-transform: uppercase;">${cm.risk_level || 'N/A'}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Business Health</span>
                            <span class="profile-value">${cm.business_health_score || 0}/100</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Asset Score</span>
                            <span class="profile-value">${cm.asset_score || 0}/100</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Cashflow Score</span>
                            <span class="profile-value">${cm.cashflow_score || 0}/100</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Management Score</span>
                            <span class="profile-value">${cm.management_score || 0}/100</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Growth Potential</span>
                            <span class="profile-value">${cm.growth_potential || 0}/100</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Data Points</span>
                            <span class="profile-value">${cm.data_points || 0} images analyzed</span>
                        </div>
                    </div>
                    <div class="profile-section">
                        <h3>üè¢ Business Assets & Cashflow</h3>
                        <div class="profile-row">
                            <span class="profile-label">Total Asset Value</span>
                            <span class="profile-value" style="color: #007bff; font-weight: 600;">Rp ${(cm.total_asset_value || 0).toLocaleString('id-ID')}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Inventory Value</span>
                            <span class="profile-value">Rp ${(cm.total_inventory_value || 0).toLocaleString('id-ID')}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Est. Monthly Cashflow</span>
                            <span class="profile-value" style="color: #28a745; font-weight: 600;">Rp ${(cm.estimated_monthly_cashflow || 0).toLocaleString('id-ID')}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Recommended Loan</span>
                            <span class="profile-value" style="color: #007bff; font-weight: 600;">Rp ${(cm.recommended_loan_amount || 0).toLocaleString('id-ID')}</span>
                        </div>
                        <div class="profile-row">
                            <span class="profile-label">Last Updated</span>
                            <span class="profile-value">${cm.last_updated ? new Date(cm.last_updated).toLocaleDateString('id-ID') : 'N/A'}</span>
                        </div>
                    </div>
                `;
            } else {
                // Show placeholder if no business intelligence data yet
                businessProfileSection = `
                    <div class="profile-section">
                        <h3>üìä Business Profile</h3>
                        <p style="color: #999; font-size: 13px; padding: 10px; background: #f9f9f9; border-radius: 4px;">
                            üì∏ No business data yet. User needs to send photos of their business (building, inventory) via WhatsApp for AI analysis.
                        </p>
                        <p style="color: #666; font-size: 12px; margin-top: 10px;">
                            Once analyzed, this section will show:
                            <br>‚Ä¢ Credit score and risk assessment
                            <br>‚Ä¢ Asset and inventory values
                            <br>‚Ä¢ Cashflow estimates
                            <br>‚Ä¢ Loan recommendations
                        </p>
                    </div>
                `;
            }
            
            document.getElementById('profileContent').innerHTML = `
                <div class="profile-section">
                    <h3>üë§ Personal Information</h3>
                    <div class="profile-row">
                        <span class="profile-label">Name</span>
                        <span class="profile-value">${user.name}</span>
                    </div>
                    <div class="profile-row">
                        <span class="profile-label">Phone</span>
                        <span class="profile-value">${user.phone}</span>
                    </div>
                    <div class="profile-row">
                        <span class="profile-label">Business</span>
                        <span class="profile-value">${user.business_type}</span>
                    </div>
                    <div class="profile-row">
                        <span class="profile-label">Location</span>
                        <span class="profile-value">${user.location}</span>
                    </div>
                    <div class="profile-row">
                        <span class="profile-label">Majelis</span>
                        <span class="profile-value">${majelisInfo}</span>
                    </div>
                    <div class="profile-row">
                        <span class="profile-label">Status</span>
                        <span class="profile-value" style="color: ${user.is_verified ? '#28a745' : '#ffc107'}; font-weight: 600;">
                            ${user.is_verified ? 'Verified' : 'Pending'}
                        </span>
                    </div>
                </div>
                ${businessProfileSection}
                ${businessImagesSection}
                ${loanSection}
            `;
            
            document.getElementById('profileModal').classList.add('active');
        }
        
        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            const loading = document.getElementById('loading');
            const table = document.getElementById('userTable');
            
            loading.style.display = 'none';
            table.style.display = 'table';
            
            tbody.innerHTML = users.map(user => {
                const majelisName = user.majelis_name || null;
                const isAssigned = majelisName !== null;
                
                return `
                <tr>
                    <td><strong><a href="/user-profile.html?phone=${user.phone}" target="_blank" style="color: #007bff; text-decoration: none;">${user.name}</a></strong></td>
                    <td>${user.phone}</td>
                    <td>${user.business_type}</td>
                    <td>${user.location}</td>
                    <td>
                        <span class="status ${isAssigned ? 'verified' : 'unassigned'}">
                            ${isAssigned ? 'üìÖ ' + majelisName : '‚Äî'}
                        </span>
                    </td>
                    <td>
                        <span class="status ${user.is_verified ? 'verified' : 'pending'}">
                            ${user.is_verified ? 'Verified' : 'Pending'}
                        </span>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="window.open('/user-profile.html?phone=${user.phone}', '_blank')" aria-label="View ${user.name}'s profile">
                                üëÅÔ∏è View
                            </button>
                            <button class="btn btn-success" onclick="handleVerify('${user.phone}', true)" ${processing || user.is_verified ? 'disabled' : ''} aria-label="Approve ${user.name}">
                                ‚úì Approve
                            </button>
                            <button class="btn btn-danger" onclick="handleVerify('${user.phone}', false)" ${processing || user.is_verified ? 'disabled' : ''} aria-label="Reject ${user.name}">
                                ‚úó Reject
                            </button>
                            <button class="btn btn-secondary" onclick="handleDelete('${user.phone}', '${user.name}')" ${processing ? 'disabled' : ''} aria-label="Delete ${user.name}">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function handleVerify(phone, status) {
            processing = phone;
            try {
                await fetch('/api/users/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, status })
                });
                await fetchUsers();
            } catch (error) {
                console.error('Verification failed', error);
                alert('Verification failed. Please try again.');
            } finally {
                processing = null;
            }
        }

        async function handleDelete(phone, name) {
            if (!confirm(`Are you sure you want to delete ${name}?`)) {
                return;
            }
            
            processing = phone;
            try {
                const res = await fetch(`/api/users/${phone}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    await fetchUsers();
                } else {
                    alert('Failed to delete user. Please try again.');
                }
            } catch (error) {
                console.error('Delete failed', error);
                alert('Delete failed. Please try again.');
            } finally {
                processing = null;
            }
        }

        // Pagination helper - only paginate if more than 100 items
        function shouldPaginate(items) {
            return items && items.length > 100;
        }

        // Load users on page load
        fetchUsers();
        
        // Initialize header
        document.getElementById('header-placeholder').innerHTML = renderHeader('users');
    </script>
</body>
</html>
